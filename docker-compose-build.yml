version: '2'
services:

  dev:
    build:
      context: ./
      args:
        ARG_FAKES3_VERSION: ${DOCKER_FAKES3_VERSION}
    image: muccg/fakes3:${GIT_BRANCH}

  prod:
    build:
      context: ./
      args:
        ARG_FAKES3_VERSION: ${DOCKER_FAKES3_VERSION}
    image: muccg/fakes3:${DOCKER_FAKES3_VERSION}

  latest:
    extends:
      file: docker-compose-build.yml
      service: prod
    image: muccg/fakes3:latest
